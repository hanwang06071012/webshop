<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登陆页面</title>
{% load staticfiles %}
<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
</head>
<body class=" btn-warning">
<div class="container col-xs-offset-1" style="padding-top:100px;padding-left:400px;borde:0px;">
  <div class="col-xs-offset-3"><h1>商城登陆系统</h1></div>
  <div class="btn btn-success" style="margin:30px;padding:30px 30px 30px 0px;">
    <form class="form-horizontal" style="width:500px"  role="form" action="/loginsystem/" method="get">
      <div class="form-group">
        <label for="usermail" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="usermail" name="logMail"
              placeholder="请输入邮箱">
        </div>
      </div>
      <div class="form-group">
        <label for="userpwd" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="userpwd" name="logPwd"
            placeholder="请输入密码">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
          <button type="submit" class="btn btn-primary btn-lg">登录</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="{% static "jquery-2.1.4/jquery.min.js" %}"></script> 
<script src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
