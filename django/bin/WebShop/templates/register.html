<doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册帐号页</title>
{% load staticfiles %}
<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
</head>
<body class="btn-info">

<div class="container btn-warning">

<div>&nbsp;</div>
<h1 class=" btn btn-group-lg btn-default col-xs-offset-6">请填写注册信息</h1>
<div>&nbsp;</div>
<div>&nbsp;</div>
<div>&nbsp;</div>

<form class="form-horizontal" role="form" action="/registerinfo/" method="get">
<div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">注册姓名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="registerName" name="userName" 
            placeholder="请输入姓名">
    </div>
  </div>
  
  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">注册邮箱</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="registerMail" name="userMail" 
            placeholder="请输入注册邮箱">
    </div>
  </div>
  
   <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">注册密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="fristinputPwd" name="fristPwd" 
         placeholder="请输入密码">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputPasswordsed" class="col-sm-2 control-label">确认密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="secondinputPwd" name="secondPwd" 
         placeholder="请再次输入密码">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>

      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success col-xs-offset-5">免费注册</button>
    </div>
  </div>
</form>
</div>
<script src="{% static "jquery-2.1.4/jquery.min.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
